<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Canvas</h1>
    <p>It is used to draw graphics on a webpage</p>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid black">Hello</canvas>
    <canvas id="myCanvas1" width="200" height="100" style="border:1px solid black">HII</canvas>

</body>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
    var d = document.getElementById("myCanvas1");
    var dtx = d.getContext("2d");
    dtx.beginPath();
    dtx.arc(95,50,40,0,2 * Math.PI);
    dtx.stroke();


</script>
</html>
